<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
  <style>

    }
    .stat-table th, .stat-table td {
      border: 1px solid #ccc;

    }

    }
  </style>
</head>
<body>
  <h1>ğŸ“Š ê²½ê¸° í†µê³„</h1>

  <div class="top-bar">
    <select id="league-select" onchange="fetchMatches()">
      <option value="">ë¦¬ê·¸ ì„ íƒ ì¤‘...</option>
    </select>
    <button class="nav-btn" onclick="changeDate(-1)">â—€ ì´ì „</button>
    <span class="date-display" id="date-label"></span>
    <button class="nav-btn" onclick="changeDate(1)">ë‹¤ìŒ â–¶</button>
  </div>

  <div class="match-list" id="match-list"></div>
  <div id="stat-section"></div>

  <script>
    const apiKey = "dba62925619cc528de8b6acc72548d85";

    const statMap = {
      "Shots on Goal": "ìœ íš¨ ìŠˆíŒ…", "Shots off Goal": "ë¹—ë‚˜ê°„ ìŠ›", "Total Shots": "ì´ ìŠˆíŒ… ìˆ˜",
      "Ball Possession": "ì ìœ ìœ¨", "Passes accurate": "ì •í™•í•œ íŒ¨ìŠ¤", "Passes %": "íŒ¨ìŠ¤ ì„±ê³µë¥ ",
      "Fouls": "ë°˜ì¹™", "Yellow Cards": "ì˜ë¡œ ì¹´ë“œ", "Red Cards": "ë ˆë“œ ì¹´ë“œ",
      "Offsides": "ì˜¤í”„ì‚¬ì´ë“œ", "Corners": "ì½”ë„ˆí‚¥", "Goalkeeper Saves": "ì„ ë°©",
      "Shots insidebox": "ë°•ìŠ¤ ì•ˆ ìŠ›", "Shots outsidebox": "ë°•ìŠ¤ ë°– ìŠ›", "expected_goals": "ê¸°ëŒ€ ë“ì "
    };

    let currentDateIndex = 7;
    const today = new Date();
    const dateRange = Array.from({ length: 15 }, (_, i) => {
      const d = new Date();
      d.setDate(today.getDate() + i - 7);
      return d.toISOString().split('T')[0];
    });

    function updateDateLabel() {
      document.getElementById('date-label').textContent = `ë‚ ì§œ: ${dateRange[currentDateIndex]}`;
    }

    function changeDate(delta) {
      currentDateIndex += delta;
      if (currentDateIndex < 0) currentDateIndex = 0;
      if (currentDateIndex >= dateRange.length) currentDateIndex = dateRange.length - 1;
      updateDateLabel();
      fetchMatches();
    }

    function loadLeagues() {
      fetch(`https://v3.football.api-sports.io/leagues`, {
        headers: { 'x-apisports-key': apiKey }
      })
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('league-select');
        select.innerHTML = '<option value="">ë¦¬ê·¸ë¥¼ ì„ íƒí•˜ì„¸ìš”</option>';

        data.response.forEach(lg => {
          const opt = document.createElement('option');
          opt.value = lg.league.id;
          opt.text = `${lg.league.name} (${lg.country.name})`;
          select.appendChild(opt);
        });
      });
    }

    function fetchMatches() {
      const league = document.getElementById('league-select').value;
      if (!league) return;

      const date = dateRange[currentDateIndex];

      fetch(`https://v3.football.api-sports.io/fixtures?league=${league}&season=2023&date=${date}`, {
        headers: { 'x-apisports-key': apiKey }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('match-list');
        list.innerHTML = '';
        document.getElementById('stat-section').innerHTML = '';

        if (data.results === 0) {
          list.innerHTML = '<p>ê²½ê¸° ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
          return;
        }

        data.response.forEach(fix => {
          const div = document.createElement('div');
          div.className = 'match-item';
          div.textContent = `${fix.teams.home.name} ${fix.goals.home ?? '-'} : ${fix.goals.away ?? '-'} ${fix.teams.away.name}`;
          div.onclick = () => fetchStats(fix.fixture.id, fix.teams.home.name, fix.teams.away.name);
          list.appendChild(div);
        });
      });
    }

    function fetchStats(fixtureId, homeName, awayName) {
      fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fixtureId}`, {
        headers: { 'x-apisports-key': apiKey }
      })
      .then(res => res.json())
      .then(data => {
        const section = document.getElementById('stat-section');
        section.innerHTML = `<h2 style="text-align:center">ğŸ“‹ ${homeName} vs ${awayName} í†µê³„</h2>`;

        if (data.response.length < 2) return section.innerHTML += '<p>í†µê³„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

        const [home, away] = data.response;
        const table = document.createElement('table');
        table.className = 'stat-table';
        table.innerHTML = `<tr><th>í•­ëª©</th><th>${homeName}</th><th>${awayName}</th></tr>`;

        home.statistics.forEach((stat, i) => {
          const row = document.createElement('tr');
          const label = statMap[stat.type] || stat.type;
          row.innerHTML = `
            <td>${label}</td>
            <td>${stat.value ?? '-'}</td>
            <td>${away.statistics[i]?.value ?? '-'}</td>
          `;
          table.appendChild(row);
        });

        section.appendChild(table);
      });
    }

    // ì´ˆê¸° ì‹¤í–‰
    updateDateLabel();
    loadLeagues();
  </script>
</body>
</html>
